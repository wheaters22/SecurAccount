<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SecurAccount</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Create You're Account</h1>
            <div class="container-form">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="InputUser">Username</label>
                        <input type="text" class="form-control" id="InputUser" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Enter Password">
                    </div>
                    <div id="fi-input" class="form-group">
                      <label for="InputFI">Add a Bank or Finincial Institution</label>
                    <!--    IF WE WANT TO HAVE AN OPEN TEXT AREA TO ADD THEIR BANK OR FI; SINCE WE AREN'T VERIFYING WITH FI THAT ACCOUNT IS REAL
                    <input id="fi-name" type="text" class="form-control" placeholder="Enter Bank of Financial Institution"> -->
                  <!--   </div> -->
                      <select class="form-control">
                        <option>Wells Fargo</option>
                        <option>Bank of America</option>
                        <option>Chase Bank</option>
                        <option>American Express</option>
                        <option>SunTrust Bank</option>
                        <option>BB&T Bank</option>
                        <!-- <option>Other</option>  WOULD NEED CODE TO EXPAND A text-input FIELD -->
                      </select>
                    </div>
                    <div id="AcctType_input" class="form-group">
                      <label for="InputAcctType">Select Account Type</label>
                        <select class="form-control">Select Your Financial Institution
                          <option>Checking Account</option>
                          <option>Credit Card</option>
                          <option>Mortgage</option>
                          <option>Car Loan</option>
                          <option>Student Loan</option>
                          <option>Other</option>
                        </select>
                    <div id="vendor_input" class="form-group">
                      <label for="Inputvendor">Add a Vendor</label>
                        <input id="vendor-name" type="text" class="form-control" placeholder="Who is the Vendor">
                    </div>
<!--                         <select class="form-control">Select The Vendor You're Scheduled to Pay
                          <option>Verizon</option>
                          <option>FPL</option>
                          <option>Comcast</option>
                          <option>Spotify</option>
                          <option>Netflix</option>
                          <option>Netflix</option>
                          <option>Planet Fitness Monthly Membership</option>
                          <option>Netflix</option>
                          <option>Netflix</option>
                          <option>Netflix</option>
                        </select> -->

                    <div id="amount_input" class="form-group">
                        <label class="sr-only" for="InputAmount">Amount (in dollars)</label>
                          <div class="input-group">
                            <div class="input-group-addon">$</div>
                              <input id="ammount-pay" type="text" class="form-control" id="pay-amount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="row-buttons">
                        <div class="row top-30">
                            <div id="signup" class="col-md-6 col-sm-4">
                                <a class="btn btn-default" href="/login">Sign-Up</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/signup.js" type="text/javascript"></script>
</body>

</html>
