<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SecurAccount</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Login</h1>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="LoginUser">Username</label>
                        <input type="text" class="form-control" id="LoginUser" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="LoginPassword">Password</label>
                        <input type="password" class="form-control" id="LoginPassword" placeholder="Password">
                    </div>
                    <div class="row-buttons">
                        <div class="row top-30">
                            <div id="login" class="col-md-6 col-sm-4">
                                <button type="submit" class="btn btn-default" href="/summary.html">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
            <h1>Sign-up</h1>
            <div class="signup-form">
                <form>
                    <div id="signup" class="form-group">
                        <a class="btn btn-default" href="/login">Sign-Up</a>
                    </div>
                    <!-- CAN USE HANDLEBARS FOR ON-CLICK EVENT ON SIGN-UP BUTTON TO REFRESH PAGE WITH NEW HTML REFERENCE? --> 
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
